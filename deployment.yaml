apiVersion: apps/v1
kind: Deployment
metadata:
  name:  mongodb-deployment
  namespace: mongodb-app-ns
  labels:
    app:  mongodb-app
spec:
  selector:
    matchLabels:
      app: mongodb-app
  replicas: 1
  template:
    metadata:
      labels:
        app:  mongodb-app
    spec:
      containers:
      - name:  mongodb-db
        image:  mongo
        ports:
        - containerPort: 27017
        env:
          - name: MONGO_INITDB_ROOT_USERNAME
            valueFrom:
              secretKeyRef:
                name: mongo-db-secret
                key: mongo-root-username
          - name: MONGO_INITDB_ROOT_PASSWORD
            valueFrom: 
              secretKeyRef:
                name: mongo-db-secret
                key: mongo-root-password
        
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
  namespace: mongodb-app-ns
spec:
  selector:
    app: mongodb-app
  ports:
  - name: mongo-db-port
    protocol: TCP
    port: 27017
    targetPort: 27017